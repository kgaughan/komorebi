{%- macro entry(entry) %}
<article>

	<header>
		<div class="permalink"><a title="Permalink" href="{{ url_for('entry', entry_id=entry.id) }}">&infin;</a></div>

		{% if entry.link %}
			<h2><a href="{{ entry.link }}">{{ entry.title }}</a></h2>
		{% else %}
			<h2>{{ entry.title }}</h2>
		{% endif -%}
		<div class="metadata">
		<span title="Published">&#128337; <time>{{ entry.time_c }}</time></span>
		{%- if entry.via -%}
		; via <a href="{{ entry.via }}">{{ entry.via | extract_hostname }}</a>
		{% endif %}
		</div>
	</header>

	{{ entry.note | markdown | safe }}
</article>
{%- endmacro %}
