{% extends 'base.html' %}
{% block content %}
<form method="post" class="form">
	{{ form.hidden_tag() }}
	<div>{{ form.title.label }}{{ form.title() }}</div>
	<div>{{ form.link.label }}{{ form.link() }}</div>
	<div>{{ form.via.label }}{{ form.via() }}</div>
	<div>{{ form.note.label }}{{ form.note(rows=8) }}</div>
	<div><input type="submit" value="Post entry"></div>
</form>
{% endblock %}
