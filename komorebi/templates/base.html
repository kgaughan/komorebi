<!DOCTYPE html>
<html lang="en">

<head>
	<title>Inklings: {% block title %}a tumblelog{% endblock %}</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" referrerpolicy="no-referrer">
	<link rel="preconnect" href="https://i.ytimg.com" crossorigin="anonymous" referrerpolicy="no-referrer">
	<meta name="Author" content="Keith Gaughan">
	<meta name="Copyright" content="Copyright (c) Keith Gaughan, 2001-2022">

	<link rel="stylesheet"
		  crossorigin="anonymous" referrerpolicy="no-referrer" media="screen"
		  href="{{ url_for('static', filename='screen.css') }}">

	<script src="{{ url_for('static', filename='luxon.min.js') }}" integrity="sha384-Z/CjPPwcFtY/yzyek5pMDDeLyIIgPlUht1Ycq6QFB+wgzeBAaPMMDjwS1r1YCED9" defer></script>
	<script src="{{ url_for('static', filename='common.js') }}" integrity="sha384-RaHAuWfETJCGmfhA6Bn65/RJX/58hjVHNFY02bhOLNKcZrxkFrRVnp8V6nKe8mFy" defer></script>

	<link title="Feed" rel="alternate" type="application/atom+xml" href="{{ url_for('blog.feed', _external=True) }}">
	{%- block metadata %}{% endblock %}
</head>

<body>
	<header>
		<h1>Inklings: a tumblelog</h1>
		<nav>
			<a href="{{ url_for('blog.latest') }}">Home</a> &#x2055;
			<a href="{{ url_for('blog.archive') }}">Archive</a> &#x2055;
			<a href="{{ url_for('blog.add_entry') }}">Add</a> &#x2055;
			<a href="https://keith.gaughan.ie/about/">About Me</a> &#x2055;
			<a href="https://keith.gaughan.ie/">Weblog</a> &#x2055;
			<a href="https://github.com/kgaughan">Github</a> &#x2055;
			<a rel="alternate" type="application/atom+xml" href="{{ url_for('blog.feed', _external=True) }}">Feed</a>
		</nav>
	</header>
	<main>{% block content %}{% endblock %}</main>
</body>

</html>
