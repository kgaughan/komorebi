<!DOCTYPE html>
<html>
	<head>
		<title>Inklings: {% block title %}a tumblelog{% endblock %}</title>
		<link rel="dns-prefetch" href="https://www.youtube.com/">
		<link rel="preconnect" href="https://www.youtube.com/" crossorigin>
		<meta name="Author" content="Keith Gaughan">
		<meta name="Copyright" content="Copyright (c) Keith Gaughan, 2001-2019">
		<link title="Feed" rel="alternate" type="application/atom+xml" href="{{ url_for('blog.feed') }}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Raleway:400,400i,600&display=swap">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" integrity="sha256-oSrCnRYXvHG31SBifqP2PM1uje7SJUyX0nTwO2RJV54=" crossorigin="anonymous">
		<link rel="stylesheet" media="screen" href="{{ url_for('static', filename='screen.css') }}">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous" defer></script>
		{% block metadata %}{% endblock %}
	</head>
	<body>
		<header>
			<h1>Inklings: a tumblelog</h1>
			<nav>
				<a href="{{ url_for('blog.latest') }}">Home</a> &#x2055;
				<a href="{{ url_for('blog.archive') }}">Archive</a> &#x2055;
				<a href="{{ url_for('blog.add_entry') }}">Add</a> &#x2055;
				<a href="https://keith.gaughan.ie/about/">About Me</a> &#x2055;
				<a href="https://keith.gaughan.ie/">Weblog</a> &#x2055;
				<a href="https://github.com/kgaughan">Github</a> &#x2055;
				<a rel="alternate" type="application/atom+xml" href="{{ url_for('blog.feed') }}">Feed</a>
			</nav>
		</header>
		<main>{% block content %}{% endblock %}</main>
		<script>
		// Humanise any timestamps
		window.addEventListener("DOMContentLoaded", () => {
			document.querySelectorAll("time").forEach((elem, _) => {
				if (elem.dateTime != "") {
					elem.innerText = moment(elem.dateTime).fromNow();
				}
			});
		});
		</script>
	</body>
</html>
