[program:komorebi]
command=run.py --unix /var/run/www/komorebi.socket
process_name=%(program_name)s
directory=/path/to/app
user=www
redirect_stderr=true
stdout_logfile=/var/log/www/komorebi.log
stderr_logfile=/dev/null
environment=KOMOREBI_DB_PATH="/var/db/komorebi/db.sqlite",PYTHONPATH="/path/to/app"
