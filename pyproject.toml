[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "komorebi"
version = "0.3.11"
description = "A tumblelog engine"
repository = "https://github.com/kgaughan/komorebi"
authors = ["Keith Gaughan <keith@gaughan.ie>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
# The versions are pegged with FreeBSD
flask = "2.2.2"
flask-httpauth = "4.7.0"
flask-wtf = "0.15.1"
wtforms = "2.1"
markdown = "3.3.7"
passlib = "1.7.4"
itsdangerous = "2.1.2"

[tool.poetry.dev-dependencies]
black = "^22.12.0"
coverage = "^5.5"
flake8 = "^5.0.4"
flake8-bugbear = "^22.12.6"
isort = "^5.11.4"
pep8-naming = "^0.13.3"
pylint = "^2.15.9"
mypy = "^0.991"
types-Markdown = "^3.3.28"
types-passlib = "^1.7.7.3"

[tool.isort]
profile = "black"
force_sort_within_sections = true
include_trailing_comma = true
order_by_type = false

[tool.pylint.BASIC]
# Good variable names which should always be accepted, separated by a comma
good-names = "n,i,j,k,_,fh,fd,fn,ip,cb,ts,ch,dt,tz,db,md"
max-line-length = "120"
exclude-protected = "_flatten"
# There something broken with the import checks with this module. I think it's
# because it contains a wildcard imporot from a C module.
ignored-modules = "sqlite3"

[tool.pylint."MESSAGE CONTROL"]
disable = "R,C0114,C0115,C0116"
